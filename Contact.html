<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Cafe</title>
    <link rel="stylesheet" href="Contact.css">
    <link href="https://fonts.googleapis.com/cs2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the contact for inform -->
    <div class="container">
         <!-- Main heading for the contact page -->
        <h1>Contact Us</h1>
        <!-- Introductory text for the contact page -->
        <p>We will love to respond to your message and help you succeed and please adopt a dog you like.</p>
         <!-- Contact form and information box -->
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <!--contact form-->
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="ex.Bembem">
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="+971">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="rheafranzj@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Project Demo">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Message</label>
                        <textarea placeholder="Your message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Please reach us</h3>
                <!-- Contact information box -->
                <div class="contact-info">
                    <p><strong>Email:</strong> dogcafe@yahoo.com</p>
                    <p><strong>Phone:</strong> +971 562168096</p>
                    <p><strong>Address:</strong> 123 Dog Street, Paws City</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
